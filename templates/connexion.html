  <body class='contrast-fb login contrast-background'>
    <div class='middle-container'>
      <div class='middle-row'>
           <h2 class='text-center' style="color: #d9edf7">Système de Gestion des Plaintes de l'ARCEP-BENIN</h2>
        <div class='middle-wrapper'>
          <div class='login-container-header'>
            <div class='container'>
              <div class='row'>
                <div class='col-sm-12'>
                  <div class='text-center'>
                    <img width="121" height="31" src="/static/images/ARCEP.png" />
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class='login-container'>
            <div class='container'>
              <div class='row'>

                <div class='col-sm-4 col-sm-offset-4'>
                  <h1 class='text-center title'>Connexion</h1>
                    {% if error %}
<p class='text-center' style="color: #cc2a23"><strong>Utilisateur inconnu ou mauvais de mot de passe.</strong></p>
{% endif %}
                  <form action="{% url 'connexion' %}" class='validate-form' method='post'>
                    {% csrf_token %}
                    <div class='form-group'>
                      <div class='controls with-icon-over-input'>
                        <input type="text" name="username" value="" placeholder="Nom d'utilisateur" class="form-control" data-rule-required="true" />
                        <i class='fa fa-user text-muted'></i>
                      </div>
                    </div>
                    <div class='form-group'>
                      <div class='controls with-icon-over-input'>
                        <input type="password" name="password" value="" placeholder="Mot de passe" class="form-control" data-rule-required="true" />
                        <i class='fa fa-lock text-muted'></i>
                      </div>
                    </div>

                    <button class='btn btn-block'>Se connecter</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class='login-container-footer'>
            <div class='container'>
              <div class='row'>
                <div class='col-sm-12'>
                  <div class='text-center'>
                    <a href='sign_up.html'>
                      <i class='fa fa-user'></i>
                      Mot de passe oublié?
                      <strong>Contacter l'administrateur</strong>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
